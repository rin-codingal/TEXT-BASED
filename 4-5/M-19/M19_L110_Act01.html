<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Function in JS</title>
    </head>
    <body>
        <h2>Function in JS</h2>

        <script>
            function sumOfTwoNumbers() {
                let x, y, z;
                x = 5;
                y = 6;
                z = x + y;

                return z;
            }
            let sum = sumOfTwoNumbers();
            console.log('The Sum of x and y is ' + sum);
        </script>
    </body>
</html>
