        <header>
            <h1 id = "heading">Solar System</h1>

        <script>
            /* Step One:- Creating a div and adding it to the document*/
            let div = document.createElement('div');
            div.id = "paragraph"
            div.className = "alert";
            div.innerHTML = "<p>The Solar System is a star system consisting of the Sun and the celestial objects gravitationally bound to it, including eight planets, dwarf planets, moons, asteroids, comets, and other space debris. It formed about 4.6 billion years ago from a giant, rotating cloud of gas and dust called the solar nebula.  </p>";

            /* Step two:- modifiying an HTML element*/

            /*Step three:- modfifying another HTML element*/
            document.querySelector('header p').innerHTML = "<strong>Solar System</strong>";
