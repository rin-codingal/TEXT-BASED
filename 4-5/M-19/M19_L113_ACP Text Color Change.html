<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Play with Rectangle</title>

        <style>
            h2 {
                text-align: center;
            }

            .rectangle {
                border: 1px solid black;
                width: 200px;
                height: 200px;
                margin: auto;
            }

            .buttons {
                padding: 20px;
                width: 200px;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <h2>Make changes to the rectangle</h2>
        <div class= "rectangle">
            <p class="par">
                my name is Nurinn
            </p>
        </div>
        <div class = "buttons">
            <button onclick = "changeToCircle()"> Make circle</button>
            <button onclick = "hide()"> Hide</button>
            <button onclick = "show()"> Show</button>
        </div>
        <script>
            let div = document.querySelector('.rectangle');
            let p = document.querySelector(".par")

            function changeToCircle(){
                div.style.borderRadius = "50%";
            }

            function hide()
            {
                div.style.display = "none";
            }

            function show()
            {
                div.style.display = "block";
            }

            div.onmouseenter  = function ()
            {
                div.style.background = 'red';
            }

            div.onmouseout = function ()
            {
                div.style.background = 'none';
            }

            p.onmouseenter = function()
            {
                p.style.color = "yellow";
            }

            p.onmouseout = function()
            {
                p.style.color = 'black';
            }

            
        </script>
    </body>
</html>
