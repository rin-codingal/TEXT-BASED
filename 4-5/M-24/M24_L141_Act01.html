<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sort and Reverse String</title>
    </head>
    <body>
        <h2>JavaScript Array Sort Reverse</h2>
        <p>The sort() method sorts an array alphabetically.</p>
        <p>The reverse() method reverses the elements in an array.</p>

        <button onclick="sortfunction()">Sort</button>
        <button onclick="reversefunction()">Reverse</button>

        <p id="result"></p>

        <script>
            // Create and display an array:
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("result").innerHTML = fruits;

            function sortfunction() {
                // First sort the array
                fruits.sort();
                document.getElementById("result").innerHTML = fruits;
            }
            
            function reversefunction() {
                // Then reverse it:
                fruits.reverse();
                document.getElementById("result").innerHTML = fruits;
            }
        </script>
    </body>
</html>
