<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Color</title>
    </head>
    <body>
        <h1>Click the button to change the background color</h1>
        <button onclick="changeColor()">Click to Change Color</button>

        <script>
            function changeColor() {
                const hexCharacters = '0123456789ABCDEF'; //hex code for color
                let hexColorRep = "#";

                for (let i = 0; i < 6; i++) { //hexcode consist of 6 characters, therefore repeat it 6 times
                    hexColorRep += hexCharacters[Math.floor(Math.random() * 16)];
                }
                document.body.style.backgroundColor = hexColorRep;  
            }
        </script>
    </body>
</html>
