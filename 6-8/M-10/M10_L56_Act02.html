<!DOCTYPE html>
<html>
  <head>
    <title>Try Formatting</title>
  </head>
  <body>
    <!-- Let's try using various headings and paragraph-->
    <b>this is bold text</b><br>
	  
	<strong>this is also bold text</strong><br>
	  
	<i>this is italic text</i><br>
	  
	<em>this is also italic text</em><br>
	  
	<mark>this is highlighted text</mark><br>
	  
	<small>this is small text</small><br>
	  
	<del>this is strike through text</del><br>
	  
	Welcome to <sup>Codingal</sup>. Let's get started with <sub>Coding</sub><br>
  </body>
</html>
