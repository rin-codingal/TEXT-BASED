<!DOCTYPE html>
<html>
    <head>
        <title>Hover</title>

        <style>
            /* unvisited link */
            a:link {
                color: red;
                text-decoration: none;
            }

            a:hover {
                color: hotpink;
                font-size:30px;
                text-decoration:underline;            
            }
        </style>
    </head>
    
    <body>
        <h2>Codingal</h2>
        <a href="https://google.com/"> Click Me</a>
    </body>
</html>
