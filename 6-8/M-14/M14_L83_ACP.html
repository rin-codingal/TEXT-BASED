<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript async / await</h2>
        <h1 id="result"></h1>

        <script>
            async function product(a,b) {
                let response = await a * b;
                display(response);
            }

            function display(multiply) {
                document.getElementById("result").innerHTML = multiply;
            }
            
            product(5,25);
        </script>
    </body>
</html>
