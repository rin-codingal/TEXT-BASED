<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Class Inheritance</h2>
        <p>Use the "extends" keyword to inherit all methods from another class.</p>
        <p>Use the "super" method to call the parent's constructor function.</p>
        <p id="details"></p>

        <script>
            class Car {
                constructor(brand) {
                    this.carname = brand;
                }
                myCar() {
                    return 'I have a ' + this.carname;
                }
            }

            class Model extends Car {
                 constructor(brand, mod) {
                    super(brand);
                    this.model = mod;
                }
                    
                show() {
                    return this.myCar() + ', it is a ' + this.model;
                }
            }
            
            let car1 = new Model("Ford", "Mustang");
            document.getElementById("details").innerHTML = car1.show();
        </script>
    </body>
</html>
