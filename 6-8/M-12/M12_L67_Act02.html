<!DOCTYPE html>
<html>
    <head>
        <title>Let's Esperiment with Grid</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
        
    <body>
        <div class="container">
            <h1>Hello Students!</h1>

            <p>Resize the browser window to see the effect.</p>
            <div class="row">
                <!--Size Medium and extra small-->
                <div class="col-md-8 col-xs-4" style="background-color:red; border: 1px solid black;">.col-md-8 .col-xs-4</div>
                <div class="col-md-12 col-md-5" style="background-color:lavender;">.col-md-12 .col-md-5</div>
            </div>

            <div class="row">
                <!--Size Large, medium and extra small-->
                <div class="col-md-12 col-lg-6" style="background-color:lavenderblush;">col-md-12 col-lg-6</div>
                <div class="col-xs-6 col-md-2" style="background-color:lightgrey;">col-xs-6 col-md-2</div>
            </div>

            <div class="row" style="background-color:lightcyan;">
                <!--Size extra small-->
                <div class="col-xs-6">.col-xs-6</div>
                <div class="col-xs-6">.col-xs-6</div>
            </div>
        </div>
    </body>
</html>
