<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stop Changing Number</title>

        <style>
            body {
                text-align: center;
                font-family: Helvetica, sans-serif;
            }

            #num{
                font-size:200px;
            }

            #num:hover {
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div>Start by Clicking below</div>
        <div id="num" onclick="stopstart()"></div>

        <script>
            var num;
            var stop=true
            var t;
            var random=Math.random()*100;
            random=Math.floor(random);

            function change(){
                var random=Math.random()*100;
                random=Math.floor(random);
                num.innerHTML=random;
            }

            function stopstart(){
                if (random%2==1 && stop==true){
                    stop=false;
                    t=setInterval(change,100);
                }
                else{
                    clearInterval(t);
                    stop=true;
                }
            }
            window.onload=function(){
                num=document.getElementById("num");
                stopstart();
            }
        </script>
    </body>
</html>
