<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome</title>
    </head>
    <body>
        <h2>JavaScript Palindrome Checking Function</h2>
        <p id="p1"></p>

        <script>
            function palindrome(myString){
                // incase if any special characters or spaces are given in input that has to be removed.
                var input = myString.replace(/[^A-Z0-9]/ig, "").toLowerCase();

                // to check palindrome or not the string needs to be reveresed so we are reversing it 
                // by splitting and joining it
                var reversedInput = input.split('').reverse().join('');
                
                // checking for palindrome
                if (input === reversedInput){
                    document.getElementById("p1").innerHTML = myString + " is a palindrome";
                }
                else{
                    document.getElementById("p1").innerHTML = myString + " is not a palindrome";
                }
            }

            // triggering function
            palindrome("mom")
        </script>
    </body>
</html>
