<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Roll the dice</title>

        <!--internal CSS-->
        <style>
            body {
                text-align: center;
                font-family: Helvetica, sans-serif;
            }

            #dice {
                font-size: 320px;
            }

            #dice:hover {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div>Click on the dice...</div>
	    <div id="dice" onclick="stopstart()"></div>

        <script>
            var dice;

            // dice image from value 1 to 6 are given in an array, codes are from Die face Emoji Emojipedia
            var dices = ['&#9856;', '&#9857;', '&#9858;', '&#9859;', '&#9860;', '&#9861;' ];
            var stopped = true;
            var t;

            // for keep on changing the dice emojis
            function change() {
                var random = Math.floor(Math.random()*6);
                dice.innerHTML = dices[random]; 
            }

            function stopstart() {
                if(stopped) {
                    stopped = false;
                    //change function is called here to change the image for every 0.1 seconds
                    t = setInterval(change, 100); 
                } else {
                    clearInterval(t);
                    stopped = true;
                }
            
            }

            // invoking or triggering function
            window.onload = function() {
                dice = document.getElementById("dice");
                stopstart(); 
            }
        </script>
    </body>
</html>
