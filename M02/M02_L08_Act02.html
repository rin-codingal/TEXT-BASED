<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gradient</title>
        
        <!--internal css-->
        <style>
            #grad1 {
                height: 400px;
                background-color: pink; /* For browsers that do not support gradients */
                background-image: linear-gradient(to top right, red, orange, yellow, green, blue, indigo, violet);
            }

            h1 {
                color: yellow;
            }

            #p1 {
                color: crimson;
            }

            #p2 {

            }

            #p3 {

            }
        </style>
    </head>

    <body>
        <div id="grad1">
            <center>
                <h1>My Hobbies</h1>
            </center>

            <p id="p1">
                hobby 1
            </p>

            <p id="p2">
                hobby 2
            </p>

            <p id="p3">
                hobby 3
            </p>
        </div>
    </body>
</html>
