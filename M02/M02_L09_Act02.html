<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transform</title>

        <style>
            div {
                width: 300px;
                height: 100px;
                background-color: yellow;
                border: 1px solid black;
            }

            #myDiv {
                transform: rotateX(180deg);
            }
        </style>
    </head>

    <body>
        <div>
            Codingal
        </div>
        
        <div id="myDiv">
            Codingal
        </div>
    </body>
</html>
