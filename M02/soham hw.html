<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>float</title>
        <style>
            img#Right{
                float:right;
            }
            img#Left{
                float:left;
            }
            
        </style>

    </head>

    <body>
        <h2>float right</h2>

        <p>
            in this example, the image will turn left to right in the paragraph,
            and the text will wrap around the image
        </p>

        <p>
            <img id="Right" src="cat codingal.jpeg" alt="cat" style="width:100px; height:100px;">
            <img id="left" src="dog codingal.jpeg" alt="dog" style="width:100px; height:100px">
            this is dummy content used to understand float properly
        </p>
    </body>
</html>
