<!DOCTYPE html>
<html>
    <head>
        <title>Opacity Property</title>
        <style>
            div {
                background-color: #4CAF50;
                padding: 10px;
            }

            div.one {
                opacity: 0.1;
            }

            div.two {
                opacity: 0.2;
            }

            div.three {
                opacity: 0.3;
            }

            div.four {
                opacity: 0.4;
            }

            div.five {
                opacity: 0.5;
            }

            div.six {
                opacity: 0.6;
            }

            div.seven {
                opacity: 0.7;
            }

            div.eight {
                opacity: 0.8;
            }

            div.nine {
                opacity: 0.9;
            }
        </style>
    </head>

    <body>
        <h1>The opacity Property</h1>

        <p>This is how this property looks:</p>

        <div class="one"><p>opacity 0.1</p></div>
        <div class="two"><p>opacity 0.2</p></div>
        <div class="three"><p>opacity 0.3</p></div>
        <div class="four"><p>opacity 0.4</p></div>
        <div class="five"><p>opacity 0.5</p></div>
        <div class="six"><p>opacity 0.6</p></div>
        <div class="seven"><p>opacity 0.7</p></div>
        <div class="eight"><p>opacity 0.8</p></div>
        <div class="nine"><p>opacity 0.9</p></div>
        <div><p>opacity 1 (default)</p></div>
    </body>
</html>
