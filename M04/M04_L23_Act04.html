<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Methods in Array</title>
    </head>
    <body>
        <h2>JavaScript Arrays</h2>
        <h2>join() and pop()</h2>
        <p>
            The join() method joins array elements into a string and the pop() method 
            removes the last element from an array.
        </p>

        <p id="myjoin"></p>
        <p id="original"></p>
        <p id="mypop"></p>

        <script>
            var fruits = ["Banana","Orange","Apple","Mango"];
            
            document.getElementById("myjoin").innerHTML = fruits.join(" * ");
            document.getElementById("original").innerHTML = fruits;

            fruits.pop();
            document.getElementById("mypop").innerHTML = fruits
        </script>
    </body>
</html>
