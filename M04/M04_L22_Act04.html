<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Arguments Object Methods</title>
    </head>

    <body>
        <p>Finding the largest number with help of Argument Objects</p>
        <p id="result"></p>

        <script>
            function findMax() {                
                var max = 0;
                for(i = 0; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            } 
            
            document.getElementById("result").innerHTML = findMax(8, 4, 5, 6, 2);
        </script>
    </body>
</html>
