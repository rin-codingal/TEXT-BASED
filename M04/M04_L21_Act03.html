<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript For Loop
        </title>
    </head>
    <body>
    <h2>JavaScript For Loop</h2>
    <script>
        var fruits = ["Apple", "Mango", "Grapes", "Watermelon", "Jack Fruit", "Banana"];
        //var text;
            
        for (i = 0; i < fruits.length; i++) {
            var text = fruits[i] + "<br>";
            document.write(text);
        }
    </script>
    </body>
</html>
