<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information:</legend>
	  			  
			<label>First name:</label>
			<!--placeholder attribute can be used to provide extra information about entry to be made-->
			<input type="text" id="fname" name="fname" placeholder="Enter First Name"> <br><br>

            <label>Last name:</label>
            <input type="text" id="Lname" name="Lname" placeholder="Enter Last Name"> <br><br>

			<label>Email:</label>
			<input type="text" id="email" name="email"><br><br>

            <label>Password (This will be hidden)</label>
		    <input type="password" id="password" name="password"><br><br>

			<label>Age:</label>
			<input type="number" id="age" name="age" min="7" max="50"><br><br>
			
			<label>Birthday:</label>
			<input type="date" id="birthday" name="birthday"><br><br>	  	
	    </fieldset>

        <br>

        <fieldset>
            <legend>Gender</legend>

            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="Female">Female<br>
            <input type="radio" id="male" name="gender" value="Male">Male<br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Interests</legend>

            <input type="checkbox" id="interests_math" name="interests_math" value="math">Math<br>
            <input type="checkbox" id="interests_science" name="interests_science" value="science">Science<br>
            <input type="checkbox" id="interests_history" name="interests_history" value="history">history<br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Country</legend>

            <label>Country:</label><br>
            <select id="country" name="country">
                <option value="usa">United States of America</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
            </select>
        </fieldset>
    </form>
  </body>
</html>
