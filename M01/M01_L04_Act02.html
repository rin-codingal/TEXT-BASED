<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audio Video</title>
    </head>
    <body>
        <h2> This is one of my favourite sound</h2>
        <audio controls autoplay>
            <source src="dogbarking.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>

        <br> <!--line break to change line-->

        <h2>This is one of my favourite videos</h2>
        <video width="400" height="300" controls autoplay poster="cat.jpeg" loop>
            <source src="Demo.mp4" type="video/mp4">
            Your browser does not support the video tag
        </video>
    </body>
</html>
