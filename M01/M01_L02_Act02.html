<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Formatting</title>
  </head>

  <body>
    <!-- Let's try using various formatting-->
    <b>this is bold text</b> <br>	  
    <strong>this is also bold text</strong> <br>   
       
    <i>this is italic text</i> <br>      
    <em>this is also italic text</em> <br>
      
    <mark>this is highlighted text</mark> <br>
      
    <small>this is small text</small> <br>
      
    <del>this is strike-through text</del> <br>
      
    Math formula x<sup>2</sup>. <br>
    Chemistry formula CO<sub>2</sub> <br>

    <blockquote>
      this is blockquote text to quote some sentences from other sources.
    </blockquote>
  </body>
</html>
